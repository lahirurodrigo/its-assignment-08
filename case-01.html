<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 08</title>

    <style>
        body {
            background: #e8e8e8;
            color: deepskyblue;
            font-size: 20px;
            font-weight: bold;
            overflow: hidden;
        }

        #content {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr;
        }

        #upper {
            grid-column: 1/2;
            grid-row: 1/2;

            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            align-content: flex-end;

        }

        #button {
            grid-column: 1/2;
            grid-row: 2/3;

            display: flex;
            justify-content: center;
            align-items: flex-start;

        }

        button {
            margin-top: 10px;
        }


        #queue {
            width: 100vw;
            height: fit-content;

            position: relative;
            display: flex;
            justify-content: space-between;
        }

        .man {
            height: 100px;
            aspect-ratio: 1/1;
            background-image: url('assets/gifs/3698776vsk644qxod.gif');
            background-size: cover;
            background-position: center;
        }

        .house {
            width: 200px;
            height: 100px;
            background-image: url('assets/gifs/32975cfb902f9f53b111cf70da9231d8.gif');
            background-position: center;
            background-size: cover;
            background-color: #e8e8e8;
            border-right: 25px solid #e8e8e8;
        }

        section>div>div {
            display: flex;
            /*//align-content: center;*/
            justify-content: space-around;
            align-items: center;
        }

        h1 {
            font-size: 64px;
            color: #e57373;
            margin: 0;
            margin-bottom: 120px;
        }

        .line {
            width: 82%;
            height: 1px;
            background: gray;
            margin-top: 10px;
            margin-bottom: 10px;
            transform: translate(-120px, -12px);
        }

    </style>
</head>
<body>


<section id="content">

    <div id="upper">

        <h1>JS Que</h1>

        <section id="queue">
            <div class="man"></div>

            <div class="letter" id="value1">A</div>

            <div class="man"></div>

            <div class="letter" id="value2">B</div>

            <div class="man"></div>

            <div class="letter" id="value3">C</div>

            <div class="man"></div>

            <div class="letter" id="value4">D</div>

            <div class="man"></div>

            <div class="letter" id="value5">E</div>

            <div class="man"></div>

            <div class="letter" id="value6">F</div>

            <div class="house"></div>

        </section>

        <div class="line"></div>

    </div>





    <div id="button">
        <button id="start_btn">Start</button>
        <button id="stop_btn">Stop</button>
    </div>
</section>




<script src="assets/lib/jquery-3.7.1.min.js"></script>

    <script>

        let array = ["A", "B", "C", "D", "E", "F"]
        let myInterval = null;

        function replaceValue() {

            // change the array
            let lastValue = array.pop();
            array.unshift(lastValue);

            // update the elements
            $("#value1").text(array[0]);
            $("#value2").text(array[1]);
            $("#value3").text(array[2]);
            $("#value4").text(array[3]);
            $("#value5").text(array[4]);
            $("#value6").text(array[5]);

        }


        $("#start_btn").on('click', () => {
            myInterval = setInterval(replaceValue, 500);
        });

        $("#stop_btn").on('click', () => {
            clearInterval(myInterval);
        });

    </script>

</body>
</html>
